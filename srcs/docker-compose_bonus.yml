version: '3.8'
services:
  mariadb:
    build: /home/nflan/inception/srcs/requirements/mariadb
    healthcheck:
      test: ["CMD", "mysql", "--user=${DATABASE_USER}", "--password=${DATABASE_UPASS}", "wordpress" ]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - database:/var/lib/mysql
    networks:
      - myeverything
    env_file:
      .env
  wordpress:
    depends_on:
      mariadb:
        condition: service_healthy
    build: /home/nflan/inception/srcs/requirements/wordpress
    env_file:
      .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - myeverything
    healthcheck:
      test: ["CMD", "service", "php7.4-fpm", "status"]
      interval: 4s
      timeout: 4s
      retries: 40
  nginx:
    build: /home/nflan/inception/srcs/requirements/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - myeverything
    depends_on:
      wordpress:
        condition: service_healthy
  
  adminer:
    depends_on:
      mariadb:
        condition: service_healthy
    build: /home/nflan/inception/srcs/requirements/bonus/adminer
    env_file:
      .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - myeverything

networks:
  myeverything:

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: none
      device: "/home/nflan/data/wordpress"
      o: bind
  database:
    driver: local
    driver_opts:
      type: none
      device: "/home/nflan/data/mariadb"
      o: bind
